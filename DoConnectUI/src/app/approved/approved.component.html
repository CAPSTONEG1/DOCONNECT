
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Unaproved Answers</div>
    <!-- <div class="page__content shadow p-3 position-relative"> -->
      <div class="page__content-data position-absolute text-center">
         <a (click)="getUnApprovedAnswers()" class="btn my-2 btn-outline-info" type="button" data-bs-toggle="collapse"
      data-bs-target="#answerTable" aria-expanded="false" aria-controls="answerTable">
      UnApproved Answers
  </a>
    <div *ngIf="answerThere" class="collapse" id="answerTable">
      <table class="table table-success table-striped">
        <tr>
          <th>Id</th>
          <th>Answer</th>
          <th>Answer Given by</th>
          <th>Answered on</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>

        <tr *ngFor="let answer of answers">
          <td>{{ answer.id }}</td>
          <td>{{ answer.answer }}</td>
          <td>{{ answer.answerUser.name }}</td>
          <td>{{answer.createdDate | date:'MMM d, y, h:mm:ss a'}}</td>

          <td>
            <button class="btn btn-outline-success" id="{{ answer.id }}" (click)="approveAnswer(answer.id)">
              Approve
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger" id="{{ answer.id }}" (click)="deleteAnswer(answer.id)">
              Remove
            </button>
          </td>
        </tr>
      </table>
    </div>







    </div>
    
 </div>
