
  <div class="register">
    <div class="card l-bg-blue-dark" >
      <form ngNativeValidate  #adminregister="ngForm" (ngSubmit)="adminRegister(adminregister.value)">
        <label for="register" class="container">
          
        </label><br />
        <div class="email">
          <div>
            <h2 style="color:white">Admin Register</h2>
          </div>
          
          <div class="row g-3">
            <div class="col">
              <input ngModel name="fName" type="text" class="form-control" placeholder="First name" aria-label="First name"
                required />
            </div>
            <div class="col">
              <input ngModel name="lName" type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                required />
            </div>
          </div>
          <br />
          <div class="mb-3">
            <input ngModel name="email" type="email" class="form-control" id="formGroupExampleInput" placeholder="Email"
              required />
          </div>
          <div class="mb-3">
            <input ngModel name="password" type="password" class="form-control" id="formGroupExampleInput2"
              placeholder="Password" required minlength="8" />
          </div>
          <div class="mb-3">
            <input ngModel name="mNumber" type="text" class="form-control" id="formGroupExampleInput2"
              placeholder=" Mobile Number" required maxlength="10" minlength="10" />
          </div>
          <div class="mb-3">
          <input name="atoken" type="password" class="form-control" placeholder="Token" (input)="getToken($event)" ngModel/>
          <div *ngIf="!isToken" style="color:red">{{errorMsg}}</div>
          </div>
       
        <div class="registerButton">
          <button type="submit" class="btn btn-outline-dark me-2" style="color:aliceblue">
            Register
          </button>
          <input class="btn btn-outline-dark" type="reset" value="Reset"  style="color:aliceblue"/>
        </div>
        <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" style="color:white">
          <p>Already a member? Login here.</p>
        </a>
      </div>
      
      </form>
    
    
   
  </div>
</div>
