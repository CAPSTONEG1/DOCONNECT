
 
<div class=".container-fluid my-3 d-flex flex-row text-center p-3 mb-2  text-dark rounded" >
  <span class="container me-5">
    <h4 style="text-align: left">Welcome  {{ user.name }}</h4>
  </span>
    <span class="container">
      
      <button class="btn me-2 btn-outline-danger float-end" (click)="userLogout(user.id)" type="button"> LogOut </button>
      <button class="btn me-2 btn-outline-primary float-end" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" > Chat </button>
   </span>
  
    
   
  
</div>
<div class="container text-align:left">
  <a routerLink="/ask-question" routerLinkActive="active" ariaCurrentWhenActive="page">
    <button class="btn ml-15 btn-outline-primary" style="text-align: center; height: 40px; border-width: 2px;" id="ask"><h4>Ask New Question</h4></button>
  </a><br/>
</div>
 <app-all-questions></app-all-questions><br/>
